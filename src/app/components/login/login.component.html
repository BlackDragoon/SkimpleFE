<div class="container" fxLayout fxLayoutAlign="center center">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
		<div fxLayoutGap="20px" fxLayout="column"
			fxLayoutAlign="center center" class="container">
			<h1 class="green">Benvenuto!</h1>
			<div>
				<label class="green bold">Accedi </label><label class="blue">per
					un'esperienza completa</label>
			</div>
			<div class="form-group">
				<mat-form-field> <input matInput type="text"
					class="form-control" formControlName="email" placeholder="Email"
					required></mat-form-field>
			</div>
			<div class="form-group">
				<mat-form-field> <input matInput type="password"
					class="form-control" formControlName="password"
					placeholder="Password" required></mat-form-field>
			</div>
			<div class="form-group">
				<button mat-button class="buttonVai" type="submit"
					[disabled]="!loginForm.valid">Login</button>
			</div>
			<div class="form-group">
				<button mat-button class="buttonVai"
					(click)="socialSignIn('facebook')">Login con Facebook</button>
			</div>

			<div class="form-group">
				<label class="pointer blue">Hai dimenticato la password?</label>
			</div>
			<div class="form-group">
				<label class="blue">Non sei ancora registrato?</label><label
					routerLink="/signin" class="pointer green"> Registrati</label>
			</div>
		</div>
	</form>
</div>
