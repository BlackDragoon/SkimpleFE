<div class="container">
	<h1>Aggiungi Prodotto Form</h1>
	<form [formGroup]="prodottoForm" (ngSubmit)="onSubmit()">
		<div class="form-group row">
			<label for="titolo" class="col-xs-2 col-form-label">Titolo</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" formControlName="titolo" required></div>
		</div>

		<div class="form-group row">
			<label for="descrizioneBreve" class="col-xs-2 col-form-label">Descrizione Breve</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" formControlName="descrizioneBreve">
			</div>
		</div>
		<div class="form-group row">
			<label for="descrizioneCompleta" class="col-xs-2 col-form-label">Descrizione Completa</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" formControlName="descrizioneCompleta">
			</div>
		</div>
		<div class="form-group row">
			<label for="prezzoListino" class="col-xs-2 col-form-label">Prezzo Listino</label>
			<div class="col-xs-10">
				<div class="input-group mb-2 mb-sm-0">
					<div class="input-group-addon">&euro;</div>
					<input type="number" class="form-control" formControlName="prezzoListino" required>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="prezzoOfferta" class="col-xs-2 col-form-label">Prezzo Offerta</label>
			<div class="col-xs-10">
				<div class="input-group mb-2 mb-sm-0">
					<div class="input-group-addon">&euro;</div>
					<input type="number" class="form-control" formControlName="prezzoOfferta">
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label class="col-xs-2 col-form-label">Fornitore</label>
			<div class="col-xs-10">
				<select class="form-control" formControlName="fornitore" [(ngModel)]="idFornitore">
          <option *ngFor="let fornitore of fornitori" [value]="fornitore.id">{{fornitore.name}}</option>
      </select>
			</div>
		</div>
		<div *ngIf="idFornitore === '4'" class="form-group row">
			<label for="altroFornitore" class="col-xs-2 col-form-label">Altro Fornitore</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" formControlName="altroFornitore" required>
			</div>
		</div>
		<div class="form-group row">
			<label for="idProdottoFornitore" class="col-xs-2 col-form-label">ID Prodotto Fornitore</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" formControlName="idProdottoFornitore">
			</div>
		</div>
		<div class="form-group row">
			<label for="tag" class="col-xs-2 col-form-label">Tag</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" formControlName="tag">
			</div>
		</div>
		<div class="form-group row">
			<label for="categoria" class="col-xs-2 col-form-label">Categoria</label>
			<div class="col-xs-10">
				<input type="text" class="form-control" formControlName="categoria" required>
			</div>
		</div>
		<div class="form-group">
			<label class="form-check-label">
       <input class="form-check-input" type="checkbox" formControlName="facebook">
        Facebook
        </label>
		</div>
		<div class="form-group">
			<label class="form-check-label">
       <input class="form-check-input" type="checkbox" formControlName="telegram">
        Telegram
        </label>
		</div>
		<div class="form-group">
			<label class="form-check-label">
       <input class="form-check-input" type="checkbox"formControlName="instagram">
        Instagram
        </label>
		</div>
		<div class="form-group">
			<label class="form-check-label">
       <input class="form-check-input" type="checkbox" formControlName="pinterest">
        Pinterest
        </label>
		</div>
		<div class="form-group">
			<label class="form-check-label">
       <input class="form-check-input" type="checkbox" formControlName="twitter">
        Twitter
        </label>
		</div>
		<button type="submit" [disabled]="prodottoForm.pristine" class="btn btn-success">Aggiungi</button>
	</form>
</div>
{{diagnostic}}
