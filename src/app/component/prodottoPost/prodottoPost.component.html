<div class="row">
	<div class="col-md-4">
		<app-prodotto [prodotto]="prodotto"></app-prodotto>
	</div>
	<div class="col-md-8">
		<form class="padd-top-10 padd-bottom-10"
			[formGroup]="postProdottoForm" (ngSubmit)="onSubmit()">
			<div class="form-group row">
				<label for="text" class="col-xs-2 col-form-label">Testo</label>
				<div class="col-xs-8 col-xs-offset-2">
					<textarea class="form-control full-width" #text
						(keyup)="onKeyText(text.value)" formControlName="text"
						placeholder="Inserisci il testo" required></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label for="hashtag" class="col-xs-2 col-form-label">Hashtag</label>
				<div class="col-xs-8 col-xs-offset-2">
					<textarea class="form-control full-width" #hashtag
						(keyup)="onKeyHashtag(hashtag.value)" formControlName="hashtag"
						placeholder="Inserisci gli hashtag" required></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-xs-2 col-form-label">Decoratori link</label>
				<div class="col-xs-2 col-xs-offset-2">
					<input type="text" class="form-control full-width"
						formControlName="linkSx" #linkSx
						(keyup)="onKeyLinkSx(linkSx.value)" placeholder="Sx Link">
				</div>
				<label class="col-xs-2 col-form-label">www.example.it</label>
				<div class="col-xs-2 col-xs-offset-2">
					<input type="text" class="form-control full-width"
						formControlName="linkDx" #linkDx
						(keyup)="onKeyLinkDx(linkDx.value)" placeholder="Dx Link">
				</div>
			</div>
			{{sommaLunghezza}}
			<button type="submit" [disabled]="!postProdottoForm.valid"
				class="btn btn-success">Post</button>
		</form>
	</div>
</div>
